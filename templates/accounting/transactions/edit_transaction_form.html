<div class="card bg-none card-box">
    <form method="POST" action="{% url 'edit-transaction' transaction.id %}" accept-charset="UTF-8">

        {% csrf_token %}
        <div class="row">
            <div class="form-group col-md-6">
                <label for="date" class="form-control-label">Date</label>
                <div class="form-icon-user">
                    <span><i class="fas fa-calendar"></i></span>
                    <input style="line-height: 20px !important" class="form-control datepicker" required="required"
                           name="dated"
                           type="date" value="{{ transaction.dated }}" id="bill_date">


                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="amount" class="form-control-label">Amount</label>
                <div class="form-icon-user">
                    <span><i class="fas fa-money-bill-alt"></i></span>
                    <input class="form-control" required="required" step="0.01" name="amount"
                           type="number" value="{{ transaction.amount }}" id="amount">
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="input-group">
                    <label for="account_id" class="form-control-label">Account</label>
                    {% if transaction.transaction_type == 'Deposit' %}
                        <select class="form-control  select2 select2-container"
                                required="required" id="account_type" name="account_type"
                                data-select2-id="account_type" tabindex="-1" aria-hidden="true">
                            {% for option in income_options.account_type %}
                                <option value="{{ option.name }}"
                                > {{ option.name }}</option>
                            {% endfor %}
                        </select>
                    {% else %}
                        <select class="form-control  select2 select2-container"
                                required="required" id="account_type" name="account_type"
                                data-select2-id="account_type" tabindex="-1" aria-hidden="true">
                            {% for option in expense_options.account_type %}
                                <option value="{{ option.name }}"
                                > {{ option.name }}</option>
                            {% endfor %}
                        </select>
                    {% endif %}
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="amount" class="form-control-label">Transaction Type</label>
                <div class="form-icon-user">
                    <span><i class="fas fa-cash-register"></i></span>
                    <input class="form-control" required="required" step="0.01"
                           name="transaction_type"
                           type="text" value="{{ transaction.transaction_type }}"
                           id="transaction_type" readonly>
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="input-group">
                    <label for="category_id" class="form-control-label">Category</label>
                    {% if transaction.transaction_type == 'Deposit' %}
                        <select class="form-control select2 select2-container"
                                required="required" id="category" name="category"
                                data-select2-id="category" tabindex="-1" aria-hidden="true">
                            {% for option in income_options.category %}
                                <option value="{{ option.name }}"
                                > {{ option.name }}</option>
                            {% endfor %}
                        </select>

                    {% else %}
                        <select class="form-control select2 select2-container"
                                required="required" id="category" name="category"
                                data-select2-id="category" tabindex="-1" aria-hidden="true">
                            {% for option in expense_options.category %}
                                <option value="{{ option.name }}"
                                > {{ option.name }}</option>
                            {% endfor %}
                        </select>
                    {% endif %}
                </div>
            </div>
            {#                                <div class="form-group col-md-6">#}
            {#                                    <label for="reference" class="form-control-label">Reference</label>#}
            {#                                    <div class="form-icon-user">#}
            {#                                        <span><i class="fas fa-sticky-note"></i></span>#}
            {#                                        <input class="form-control" name="reference" type="text" value=""#}
            {#                                               id="reference">#}
            {#                                    </div>#}
            {#                                </div>#}
            <div class="form-group  col-md-12">
                <label for="description" class="form-control-label">Description</label>
                <textarea class="form-control" rows="3" name="description" cols="50"
                          id="description">{{ transaction.description }}</textarea>
            </div>


            <div class="col-md-12">
                <input type="submit" value="Create" class="btn-create badge-blue">
                <input type="button" value="Cancel" class="btn-create bg-gray" data-dismiss="modal">
            </div>
        </div>
    </form>
</div>
