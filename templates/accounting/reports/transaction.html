{% extends 'accounting/base.html' %}

{% block content %}

    <div class="page-content">
        <div class="page-title">
            <div class="row justify-content-between align-items-center">
                <div
                        class="col-xl-4 col-lg-4 col-md-4 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
                    <div class="d-inline-block">
                        <h5 class="h4 d-inline-block font-weight-400 mb-0 "> Transaction Summary
                        </h5>
                    </div>
                </div>
                <div
                        class="col-xl-8 col-lg-8 col-md-8 d-flex align-items-center justify-content-between justify-content-md-end">
                    <div class="row d-flex justify-content-end">
                        <div class="col">
                            <form method="GET" action="http://127.0.0.1:5000/report/transaction" accept-charset="UTF-8"
                                  id="transaction_report">
                                <div class="all-select-box">
                                    <div class="btn-box">
                                        <label for="start_month" class="text-type">Start Month</label>
                                        <input class="month-btn form-control" name="start_month" type="month"
                                               value="2022-02" id="start_month">
                                    </div>
                                </div>
                        </div>

                        <div class="col">
                            <div class="all-select-box">
                                <div class="btn-box">
                                    <label for="end_month" class="text-type">End Month</label>
                                    <input class="month-btn form-control" name="end_month" type="month" value="2021-09"
                                           id="end_month">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="all-select-box">
                                <div class="btn-box">
                                    <label for="account" class="text-type">Account</label>
                                    <select class="form-control select2" id="account" name="account">
                                        <option value="" selected="selected">All</option>
                                        <option value="strip-paypal">Stripe / Paypal</option>
                                        <option value="1">Cash</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="all-select-box">
                                <div class="btn-box">
                                    <label for="category" class="text-type">Category</label>
                                    <select class="form-control select2" id="category" name="category">
                                        <option value="" selected="selected">All</option>
                                        <option value="Bill">Bill</option>
                                        <option value="Invoice">Invoice</option>
                                        <option value="Fuel">Fuel</option>
                                        <option value="Rides">Rides</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto my-auto">
                            <a href="#" class="apply-btn"
                               onclick="document.getElementById('transaction_report').submit(); return false;"
                               data-toggle="tooltip" data-original-title="apply">
                                <span class="btn-inner--icon"><i class="fas fa-search"></i></span>
                            </a>
                            <a href="http://127.0.0.1:5000/report/transaction" class="reset-btn" data-toggle="tooltip"
                               data-original-title="Reset">
                                <span class="btn-inner--icon"><i class="fas fa-trash-restore-alt"></i></span>
                            </a>
                            <a href="#" class="action-btn" onclick="saveAsPDF()" data-toggle="tooltip"
                               data-original-title="Download">
                                <span class="btn-inner--icon"><i class="fas fa-download"></i></span>
                            </a>
                        </div>
                    </div>

                    </form>


                </div>
            </div>
        </div>
        <div id="printableArea">
            <div class="row mt-3">
                <div class="col">
                    <input type="hidden" value="All Category Transaction Report of Feb-2022 to Sep-2021" id="filename">
                    <div class="card p-4 mb-4">
                        <h5 class="report-text gray-text mb-0">Report :</h5>
                        <h5 class="report-text mb-0">Transaction Summary</h5>
                    </div>
                </div>
                <div class="col">
                    <div class="card p-4 mb-4">
                        <h5 class="report-text gray-text mb-0">Duration :</h5>
                        <h5 class="report-text mb-0">Feb-2022 to Sep-2021</h5>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-3 col-md-6 col-lg-3">
                    <div class="card p-4 mb-4">
                        <h5 class="report-text gray-text mb-0">Cash</h5>
                        <h5 class="report-text mb-0">$1,000.00</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive pt-4">
                            <table class="table table-striped mb-0" id="report-dataTable">
                                <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Account</th>
                                    <th>Type</th>
                                    <th>Category</th>
                                    <th>Description</th>
                                    <th>Amount</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr>
                                    <td>Feb 4, 2022</td>
                                    <td>
                                        Cash
                                    </td>
                                    <td>Payment</td>
                                    <td>Fuel</td>
                                    <td>-</td>
                                    <td>$1,000.00</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="commonModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div>
                    <h4 class="h4 font-weight-400 float-left modal-title" id="exampleModalLabel"></h4>
                    <a href="#" class="more-text widget-text float-right close-icon" data-dismiss="modal"
                       aria-label="Close">Close</a>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>


    <script>
        var filename = $('#filename').val();

        function saveAsPDF() {
            var element = document.getElementById('printableArea');
            var opt = {
                margin: 0.3,
                filename: filename,
                image: {type: 'jpeg', quality: 1},
                html2canvas: {scale: 4, dpi: 72, letterRendering: true},
                jsPDF: {unit: 'in', format: 'A4'}
            };
            html2pdf().set(opt).from(element).save();

        }

        $(document).ready(function () {
            var filename = $('#filename').val();
            $('#report-dataTable').DataTable({
                dom: 'lBfrtip',
                buttons: [
                    {
                        extend: 'excel',
                        title: filename
                    },
                    {
                        extend: 'pdf',
                        title: filename
                    }, {
                        extend: 'csv',
                        title: filename
                    }
                ]
            });
        });
    </script>
